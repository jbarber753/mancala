<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judah's Mancala</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class= "player1-scoreboard">
            <p class= "scoreboard-heading">Player 1 Score:</p>
            <span id = "score-display1"></span>
        </section>
        <section class= "turn-display">
            <span id = "current-turn"></span>
        </section>
        <section id= "reset-button">Reset Game</section>
        <section class="player2-scoreboard">
            <p class= "scoreboard-heading">Player 2 Score:</p>
            <span id = "score-display2"></span>
        </section>
        <section id = "board">
            <div class = "player1-side">
                <div class = "pit"> </div>
                <div class = "pit"></div>
                <div class = "pit"></div>
                <div class = "pit"></div>
                <div class = "pit"></div>
                <div class = "pit"></div>
            </div>
            <div class = "pit" id = "player1-winspace"></div>
            <div class = "player2-side">
                <div class = "pit"></div>
                <div class = "pit"></div>
                <div class = "pit"></div>
                <div class = "pit"></div>
                <div class = "pit"></div>
                <div class = "pit"></div>
            </div>
            <div class = "pit" id = "player2-winspace"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
